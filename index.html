<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/fia-cloud-background.svg" />
        <title>FiaNotes</title>

        <!-- KaTeX CSS for Math -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        />

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class", // Enable class-based dark mode
                theme: {
                    extend: {
                        colors: {
                            primary: "#3b82f6",
                            secondary: "#64748b",
                        },
                        typography: {
                            DEFAULT: {
                                css: {
                                    maxWidth: "100%", // Ensure typography plugin doesn't constrain width
                                },
                            },
                        },
                    },
                },
            };
        </script>
        <style>
            /* Ensure full height for app container */
            html, body, #root {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden; /* Prevent body scroll */
            }

            /* Custom Scrollbar Styles */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }

            ::-webkit-scrollbar-track {
                background: transparent;
            }

            ::-webkit-scrollbar-thumb {
                background-color: rgba(161, 161, 170, 0.4); /* zinc-400 with opacity */
                border-radius: 9999px;
                border: 2px solid transparent;
                background-clip: content-box;
                transition: background-color 0.2s;
            }

            ::-webkit-scrollbar-thumb:hover {
                background-color: rgba(113, 113, 122, 0.6); /* zinc-500 with opacity */
            }

            /* Dark mode scrollbar */
            .dark ::-webkit-scrollbar-thumb {
                background-color: rgba(161, 161, 170, 0.3); /* zinc-400 with opacity */
            }

            .dark ::-webkit-scrollbar-thumb:hover {
                background-color: rgba(228, 228, 231, 0.5); /* zinc-200 with opacity */
            }

            /* Custom scrollbar utility class (if needed for specific containers override) */
            .custom-scrollbar::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }
            
            /* Hide scrollbar for clean UI in some containers */
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            /* PDF Dark Mode */
            .dark-pdf-page canvas {
                filter: invert(1) hue-rotate(180deg);
            }
        </style>
    </head>
    <body
        class="bg-gray-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 antialiased overflow-hidden transition-colors duration-200"
    >
        <div id="root"></div>
        <script type="module" src="./index.tsx"></script>
    </body>
</html>
