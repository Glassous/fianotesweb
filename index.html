<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FiaNotes</title>

        <!-- Code Highlighting Theme (GitHub Dark Dimmed) -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css"
        />
        <!-- KaTeX CSS for Math -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        />

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class", // Enable class-based dark mode
                theme: {
                    extend: {
                        colors: {
                            primary: "#3b82f6",
                            secondary: "#64748b",
                        },
                        typography: {
                            DEFAULT: {
                                css: {
                                    maxWidth: "100%", // Ensure typography plugin doesn't constrain width
                                },
                            },
                        },
                    },
                },
            };
        </script>
        <style>
            /* Custom scrollbar for sidebar */
            .custom-scrollbar::-webkit-scrollbar {
                width: 6px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: transparent;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background-color: #52525b; /* zinc-600 */
                border-radius: 20px;
            }

            /* Hide scrollbar for clean UI in some containers */
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "react/": "https://esm.sh/react@^19.2.3/",
                    "react": "https://esm.sh/react@^19.2.3",
                    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
                    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
                    "path": "https://esm.sh/path@^0.12.7",
                    "fs": "https://esm.sh/fs@^0.0.1-security",
                    "react-router-dom": "https://esm.sh/react-router-dom@^6.22.0",
                    "url": "https://esm.sh/url@^0.11.4",
                    "gray-matter": "https://esm.sh/gray-matter@^4.0.3",
                    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
                    "remark-math": "https://esm.sh/remark-math@^6.0.0",
                    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.0",
                    "rehype-highlight": "https://esm.sh/rehype-highlight@^7.0.0",
                    "glob": "https://esm.sh/glob@^10.3.10"
                }
            }
        </script>
    </head>
    <body
        class="bg-gray-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 antialiased overflow-hidden transition-colors duration-200"
    >
        <div id="root"></div>
        <script type="module" src="/index.tsx"></script>
    </body>
</html>
